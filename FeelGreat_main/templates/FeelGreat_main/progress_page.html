{% extends 'base.html' %}

{% block title %}Progress Page{% endblock %}

{% block content %}
    <h3>Here is a Plot of your weight</h3>
    <div name="Plot Area">
        {% if progress_plot %}
        <img src="data:image.png;base64, {{progress_plot|safe}}" >
        {% else %}
        <p> Sorry, something went wrong with creating your plot.
            Please check back later or contact the website maintainer.</p>
        {% endif %}
    </div>
{% endblock %}
