<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>

<form method="POST" action="">
  {% csrf_token %}
  <p>Username: </p><br>
  <input type="text" name="username" />
  <p>Password: </p><br>
  <input type="password" name="password" /><br>
  <button type="Submit">Log In</button>
</form>
{% endblock %}
